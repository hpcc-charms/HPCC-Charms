options:

  node-type:
    type: string
    default: dali
    description: standalone, dali, roxie, thor, esp, support, node, etc

  auto-envxml:
    type: boolean
    default: false
    description: automatically generate environment.xml

  support-nodes:
    type: integer
    default: 1
    description: HPCC cluster support node number

  roxie-nodes:
    type: integer
    default: 1
    description: HPCC cluster roxie node number

  thor-nodes:
    type: integer
    default: 1
    description: HPCC cluster thor slave node number

  update-envxml:
    type: string
    default: ""
    description: when this option changed charm will update environment.xml

  additional-packages:
    type: string
    default: dali
    description: prefix of file name (.yaml) which contain additional prerequisites package list

  additional-install:
    type: string
    default: dali.sh
    description: shell script to install or configure this charm.
